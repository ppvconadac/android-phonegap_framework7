<!DOCTYPE html>
<html>
<style>
	
@font-face{
	font-family: Potra;
	src: url(Potra.ttf);
}
</style>
  <head>
     <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body class="list-block theme-dark">
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
      
              <br>
        <center><h1 class="text-color-purple" style="font-family: Potra">DAY 1</h1>
         <h3 class="text-color-purple" style="font-family: Potra">CS BASKETBALL CUP</h3></center> 
          
          <div class="card">
            <div class="card-header text-color-purple" style="font-family: Potra">Team 1 vs Team 2</div>
            <div class="card-content card-content-padding text-color-purple">Starts at: 10:00am<br>Court 1</div>
          </div>
           <div class="card">
            <div class="card-header text-color-purple" style="font-family: Potra">Team 2 vs Team 3</div>
            <div class="card-content card-content-padding text-color-purple">Starts at: 12:00pm<br>Court 2</div>
          </div>
           <div class="card">
            <div class="card-header text-color-purple" style="font-family: Potra">Team 1 vs Team 3</div>
            <div class="card-content card-content-padding text-color-purple">Starts at: 2:00pm<br>Court 3</div>
          </div>

          

           
        </div>		
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
