<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar color-theme-default">
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only"></span>
        </a>
      </div>
      <div class="title">Venue</div>
    </div>
  </div>


          <!-- Bottom Toolbar -->
          

          <!-- Scrollable page content -->
          <div class="page-content">
            <h1 style="text-align: center;">Event Venue</h1>
            <div class="card demo-card-header-pic">
  <div style="background-image:url(img/addu.jpg); height: 300px; background-position: center;" class="card-header align-items-flex-end"></div>
  <div class="card-content card-content-padding">
    <p class="date">Ateneo de Davao University</p>
    <p>Roxas Ave, Poblacion District, Davao City, 8000 Davao del Sur</p>
  </div>
  
</div>
<h1 style="text-align: center;">Map View</h1>
            <div class="card demo-card-header-pic">
  <div style="background-image:url(img/map.jpg); height: 300px; background-position: center;" class="card-header align-items-flex-end"></div>

</div>

<h1 style="text-align: center;">Courts</h1>
            <div class="card demo-card-header-pic">
  <div style="background-image:url(img/staples.jpg); height: 300px; background-position:50% 60%;" class="card-header align-items-flex-end"></div>
  <div class="card-content card-content-padding">
    <p class="date">Staples Center</p>
    <p>1st Floor, M-Building</p>
  </div>
  
</div>

 <div class="card demo-card-header-pic">
  <div style="background-image:url(img/tstick.jpg); height: 300px; background-position:50% 60%;" class="card-header align-items-flex-end"></div>
  <div class="card-content card-content-padding">
    <p class="date">Talking Stick Resort Arena</p>
    <p>2nd Floor, M-Building</p>
  </div>
  
</div>

 <div class="card demo-card-header-pic">
  <div style="background-image:url(img/tdgarden.jpg); height: 300px; background-position:50% 60%;" class="card-header align-items-flex-end"></div>
  <div class="card-content card-content-padding">
    <p class="date">TD Garden</p>
    <p>3rd Floor, M-Building</p>
  </div>
  
</div>

 <div class="card demo-card-header-pic">
  <div style="background-image:url(img/amairlines.jpg); height: 300px; background-position:50% 60%;" class="card-header align-items-flex-end"></div>
  <div class="card-content card-content-padding">
    <p class="date">American Airlines Arena</p>
    <p>4th Floor, M-Building</p>
  </div>
  
</div>
            <!-- Link to another page -->


            
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
