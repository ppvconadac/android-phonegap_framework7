<!DOCTYPE html>
<html class = "theme-white">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
         

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
             
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">



        <center>


        <h1>SPONSORS</h1>

      
          <div class="block">
            <div class="row">
              <div class="col"><img src="/img/rakuten.png" width="100%" height="100%"/></div>
              <div class="col"><img src="/img/disney.png" width="100%" height="100%"/></div>
          </div>
          <div class="block">
            <div class="row">
              <div class="col"><img src="/img/goodyear.png" width="100%" height="100%"/></div>
              <div class="col"><img src="/img/wu.png" width="100%" height="100%"/></div>
          </div>
          <div class="block">
            <div class="row">
              <div class="col"><img src="/img/fb.png" width="100%" height="100%"/></div>
              <div class="col"><img src="/img/sl.png" width="100%" height="100%"/></div>
          </div>

            <div class="block">
            <div class="row">
              <div class="col"><img src="/img/ge.png" width="100%" height="100%"/></div>
              <div class="col"><img src="/img/harley.png" width="100%" height="100%"/></div>
          </div>

            <div class="block">
            <div class="row">
              <div class="col"><img src="/img/bl.png" width="100%" height="100%"/></div>
              <div class="col"><img src="/img/sh.png" width="100%" height="100%"/></div>
          </div>


        </center>
           



          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
